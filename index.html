<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación JS</title>
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header id = "header"><!--cabecera-->
        <div class = "center">
        <!--LOGO-->
            <div id="logo">
                <img src="assets/images/react.png" alt="LogoTipo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span><!--etiqueta generica-->
            </div>
        <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="">Pagina 1</a>
                    </li>
                    <li>
                        <a href="">Pagina 2</a>
                    </li>

                </ul>
            </nav>
            <!--LIMPIAR FLOTADOS-->
            <div class="cleanfisx"></div>
            </div>
        </div>
    </header>
    <div id= "slider" class="slider">
        <h1>Bienvenido a React</h1>
        <a href="blog.html" class="btn-white">Ir al Blog</a>
    </div>

    <div class="center">
        <script type="text/javascript">
            window.addEventListener("load", function(){
                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");
                
    
                for (var i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id"); /*eliminar identificador repetido*/
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + ' ' + i;

                    articles.appendChild(clonado);
                }
            });
            </script>
        <section id="content">

            <h2 class="subheader">Últimos artículos</h2>
            <!--Listado de articulos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://laderasur.com/content/uploads/2017/01/Captura-de-pantalla-2017-01-06-a-las-1.59.49-p.m..png" alt="">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!--AÑADIR ARTICULOS VIA JS-->
            </div>
            
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes Hacer Esto</h3>
                <a href="#" class="btn btn-success">Crear Articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div><!--limpia y corrige posicion-->
    </div>
    <!--PIE DE PAGINA-->
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master en frameworks para JavaScript
            </p>
        </div>
    </footer>
</body>
</html>
